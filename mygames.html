<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Games</title>
    <link rel="stylesheet" href="styles.css">
    <script src="mygames.js" defer></script>
</head>
<body>
    <a href="index.html" id="home">
        <div class="home-button">
            <p>Home</p>
        </div>
    </a>
    <div class="game-project-container">
        <div class="file-section">
            <header>
                <h1>My Games</h1>
            </header>
            <p id="sub-title">> Now Entering...Games I've Made</p>
            <section class="file-container">
                <div class="file-wrapper">
                    <div class="file" id="Get Out">
                        <p>Get Out</p>
                    </div>
                    <div class="file" id="Console Chronicles">
                        <p>Console Chronicles</p>
                    </div>
                </div>
                <div class="file-wrapper">
                    <div class="file" id="Chiikawa's Adventure">
                        <p>Chiikawa's Adventure</p>
                    </div>
                    <div class="file" id="project-name">
                        <p>Project 4</p>
                    </div>
                </div>
            </section>
        </div>
        <div class="info-section">
            <p id="sub-title">> Project Information</p>
            <section class="project-info">
                <h2 id="project-title">Game Name</h2>
                <div id="game-synopsis">
                    <p id="content-text">Synopsis of game here..</p>
                </div>
                <div class="info-container">
                    <div id="game-info">
                        <p id="start-date">Started: MM/DD/YYYY</p>
                        <p id="end-date">Finished: MM/DD/YYYY</p>
                        <p id="genre">Genre: N/A</p>
                    </div>
                    <img id="game-img" src="images/silent_princess.jpg">
                </div>
                <a href="404.html" title="Itch.io link!" target="_blank" id="play-link">
                    <div id="play-button">
                        <p>Play!</p>
                    </div>
                </a>
            </section>
        </div>
    </div>
</body>
</html>
