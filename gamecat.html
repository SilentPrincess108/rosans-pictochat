<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Game Catalogue</title>
    <script src="gamecat.js" defer></script>

</head>
<body>
    <div class="game-cat-container">
        <section class="selected">
            <div class="game-card">
               <img id="game-cover" src="images/botw_cover.jpg">
            </div>
            <h2 id="game-title">Game Title</h2>
        </section>
        <section class="game-list">
            <div class="game-item" id="botw">
                <a href="gamepage.html" title="Breath of the Wild"><img src="images/botw_cover.jpg"></a>
            </div>
            <div class="game-item" id="totk">
                <a href="gamepage.html" title="Tears of the Kingdom"><img src="images/totk_cover.jpg"></a>
            </div>
            <div class="game-item" id="re4r">
                <a href="gamepage.html" title="Resident Evil 4: Remake"><img src="images/re4r_cover.jpg"></a>
            </div>
            <div class="game-item" id="p3p">
                <a href="gamepage.html" title="Persona 3 Portable"><img src="images/p3p_cover.jpg"></a>
            </div>
            <div class="game-item" id="dbh">
              <a href="gamepage.html" title="Detroit: Become Human"><img src="images/dbh_cover.jpg"></a>
            </div>
            <div class="game-item" id="aai">
                <a href="gamepage.html" title="Ace Attorney Investigations"><img src="images/aai_cover.jpg"></a>
            </div>
            
        </section>
    </div>
</body>
</html>
