<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Log</title>
    <link rel="stylesheet" href="styles.css">
    <script src="activitylog.js" defer></script>
</head>
<body>
    <div class="activity-log-container">
        <aside id="left-aside">
            <div id="container">
                <p id="sub-title">Currently Playing...</p>
                <div id="currently">
                    <div class="game-item" id="tloz-mm">
                        <a href="gamepage.html" title="Majora's Mask"><img src="images/mm_cover.jpg"></a>
                    </div>
                </div>
            </div>
            <div id="random-gif">
                <img src="images/link_oot.gif" title="random-gif">
            </div>
            <div id="plush">
                <img src="images/link_plush.png" title="Click Me!">
            </div>
        </aside>
        <main>
            <header>
                <h1>♡ Activity Log ♡</h1>
            </header>
            <p id="sub-title">☆ Now entering...Activity Log!!</p>
            <div class="collapsible-container">
                <button class="collapsible">> 02/14/2026 - Started playing Majora's Mask</button>
                <div class="content" id="log1">
                    <p id="content-text">this is the content of the collapsible</p>
                    <img id="content-img" src="images/test_inmg.jpg">
                </div>
            </div>
        </main>
        <aside id="right-aside">
            <p id="sub-title">! Meme of the day !</p>
            <div id="memes">
                <img src="images/memes/switch2.jpg">
            </div>
            <p id="sub-title">I haven't played games in 4 days...help</p>
            <div>
                <img id="zelda-amiibo" src="images/totk_zelda_amiibo.png">
            </div>
        </aside>
    </div>
</body>
</html>
