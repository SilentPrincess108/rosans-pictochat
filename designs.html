<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Designs</title>
    <link rel="stylesheet" href="styles.css">
    <script src="design.js" defer></script>
</head>
<body>
    <div class="design-container">
        <div class="selected-design">
            <header>
                <h1>3D Designs</h1>
            </header>
            <div class="model-container">
                <div id="model">
                    <p>Model Here</p>
                </div>
                <div id="model-info">
                    <h3>Info</h3>
                    <p id="name">Name: </p>
                    <p id="program">Program: Blender</p>
                    <p id="use">Use: </p>
                    <p id="time">Time Spent: </p>
                </div>
            </div>
        </div>
        <div class="design-gallery">
            <p id="sub-title">> Design Gallery</p>
            <div class="gallery-wrapper">
                <div class="selection" id="Kirby" title="Kirby">
                    <img id="model-img" src="images/model_images/kirby.png">
                </div>
                <div class="selection" id="Purple Man" title="Purple Man">
                    <img id="model-img" src="images/model_images/purple-man.png">
                </div>
                <div class="selection" id="Triforce" title="Triforce">
                    <img id="model-img" src="images/model_images/triforce.png">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
