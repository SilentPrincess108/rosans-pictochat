<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="gamepage.js" defer></script>
</head>
<body class="home-container">
    <section id="left-section">
        <div class="game-poster">
            <img id="poster" src="images/botw_poster2.jpg">
        </div>
        <div id="game-info">
            <h3 id="title">Title</h3>
            <p id="date">Release Date: </p>
            <p id="studio">Studio: </p>
            <p id="genre">Genre: </p>
        </div>
    </section>
    <section id="main-section">
        <div class="chat-box" id="thoughts">
            <h3>My Thoughts</h3>
            <p id="thoughts-text"></p>
        </div>
        <div class="chat-box" id="highlights">
            <h3>Highlights</h3>
        </div>
    </section>
    <section id="right-section">
        <p>Right Section</p>
        <div id="completion-list">
            <p class="titles">Completetion Status</p>
            <ul>
                <li>This 0/0</li>
                <li>This 0/0</li>
                <li>This 0/0</li>
                <li>This 0/0</li>
                <li>This 0/0</li>
                <li>This 0/0</li>
                <li>This 0/0</li>
                <li>This 0/0</li>
                <li>This 0/0</li>
            </ul>
            <p class="titles">Overall:</p>
            <ul>
                <li>---%</li>
            </ul>
        </div>
    </section>
</body>
</html>
