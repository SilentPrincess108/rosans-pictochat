<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devlogs</title>
    <link rel="stylesheet" href="styles.css">
    <script src="devlogs.js" defer></script>
</head>
<body>
    <div class="devlogs-container">
        <aside id="left-aside">
            <div id="memes">
                <img src="images/memes/hanoi.jpg">
            </div>
            <div id="devlog-container">
                <p id="sub-title">To-Do:</p>
                <div>
                    <p>- create a log for this website</p>
                    <p>- create a log talking about goals</p>
                    <p>- remove this because it isn't a task</p>
                </div>
            </div>
        </aside>
        <main>
            <header>
                <h1 id="devlog-title">Devlogs</h1>
            </header>
            <p id="sub-title">> Now Entering...Devlogs</p>
            <div class="collapsible-container">
                <button class="collapsible">> MM/DD/YYYY</button>
                <div class="content" id="log1">
                    <p id="content-text">this is content of the collapsible</p>
                    <img id="content-img" src="images/memes/ken+ryan.jpg">
                </div>
            </div>
        </main>
        <aside id="right-aside">
            <p id="sub-title">! programming meme of the day !</p>
            <div id="memes">
                <img src="images/memes/testing.jpg">
            </div>
            <div class="sticker">
                <img src="images/godot-logo.png">
            </div>
        </aside>
    </div>
</body>
</html>
